<div
  class="modal-content"
  [ngClass]="{ expanded: isExpanded, collapsed: !isExpanded }"
>
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <span class="dialog-title"> {{ getTitle() }}</span>
    </div>
  </div>
  <div
    class="overlay overlay-block cursor-default modal-body overflow-auto"
    style="min-height: 200px; max-height: 100vh"
  >
    <ng-container *ngIf="doitacbaohiemManagementService.isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>
    <ng-container>
      <form
        action="#"
        class="form form-label-right"
        [formGroup]="formGroup"
        (keydown)="handleKeyDown($event)"
      >
        <div class="form-group row">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width">
              <input
                class="input-batbuoc mat-focused required"
                required
                matInput
                type="text"
                formControlName="TenDonVi"
                placeholder="{{ 'DOITACBAOHIEMMANAGEMENT.TENDV' | translate }}"
              />
              <mat-error
                >{{ "DOITACBAOHIEMMANAGEMENT.TENDV" | translate
                }}<strong> bắt buộc nhập</strong></mat-error
              >
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width">
              <input
                class="input-batbuoc mat-focused required"
                required
                matInput
                type="text"
                formControlName="DiaChi"
                placeholder="{{ 'DOITACBAOHIEMMANAGEMENT.DIACHI' | translate }}"
              />
              <mat-error
                >{{ "DOITACBAOHIEMMANAGEMENT.DIACHI" | translate
                }}<strong> bắt buộc nhập</strong></mat-error
              >
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width">
              <input
                class="input-batbuoc mat-focused required"
                required
                matInput
                type="text"
                formControlName="SoDT"
                placeholder="{{
                  'DOITACBAOHIEMMANAGEMENT.SODIENTHOAI' | translate
                }}"
              />
              <mat-error
                >{{ "DOITACBAOHIEMMANAGEMENT.SODIENTHOAI" | translate
                }}<strong> là 1 số không âm</strong></mat-error
              >
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width">
              <input
                class="input-batbuoc mat-focused required"
                required
                matInput
                type="text"
                formControlName="NguoiLienHe"
                placeholder="{{
                  'DOITACBAOHIEMMANAGEMENT.NGUOILIENHE' | translate
                }}"
              />
              <mat-error
                >{{ "DOITACBAOHIEMMANAGEMENT.NGUOILIENHE" | translate
                }}<strong> bắt buộc nhập</strong></mat-error
              >
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width">
              <input
                class="input-thuong mat-focused"
                matInput
                type="text"
                formControlName="GhiChu"
                placeholder="{{ 'DOITACBAOHIEMMANAGEMENT.GHICHU' | translate }}"
              />
            </mat-form-field>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
  <div class="modal-body">
    <div class="modal-title" style="display: inline; flex: 2">
      <button
        mat-raised-button
        style="float: right; margin-right: 12px"
        class="ja_btn-addnew"
        (click)="toggleExpand()"
      >
        {{ getTranslation() }}
      </button>
      <button
        *ngIf="Visible"
        mat-raised-button
        style="float: right; margin-right: 12px"
        class="ja_btn-addcontinue"
        (click)="LuuVaThemMoi()"
      >
        {{ "COMMOM.LUUTIEPTUC" | translate }}
      </button>
      <button
        *ngIf="Visible"
        [class.spinner]="isLoadingSubmit$ | async"
        [disabled]="isLoadingSubmit$ | async"
        mat-raised-button
        style="float: right; margin-right: 12px"
        class="ja_btn-addnew"
        (click)="Luu()"
      >
        <mat-icon style="color: white; font-size: 16px" aria-hidden="false">
          repeat</mat-icon
        >
        {{ "COMMOM.LUUDONG" | translate }}
      </button>
      <button
        *ngIf="!Visible"
        [class.spinner]="isLoadingSubmit$ | async"
        [disabled]="isLoadingSubmit$ | async"
        mat-raised-button
        style="float: right; margin-right: 12px"
        class="ja_btn-addcontinue"
        (click)="Luu()"
      >
        <mat-icon style="color: white; font-size: 16px" aria-hidden="false">
          repeat</mat-icon
        >
        {{ "COMMOM.LUUDONG" | translate }}
      </button>
      <button
        mat-raised-button
        style="float: right; margin-right: 12px"
        class="ja_btn-goback"
        (click)="goBack()"
      >
        {{ "COMMOM.TROLAI" | translate }}
      </button>
    </div>
  </div>
</div>
